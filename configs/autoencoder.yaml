model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 8
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5
      
    ddconfig:
      double_z: True
      z_channels: 8
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [1,2,4,4] #num_down=len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: []
      dropout: 0.0
      num_groups: 32
    

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 1
    num_workers: 0
    wrap: False
    train:
      target: data.data_loader_online2.dataloader
      params:
        cfg:
          version: advanced_12Hz_trainval
          dataroot: /remote-home/share/nuScenes/samples/CAM_FRONT/
          device: 6
        split_name: train
    validation:
      target: data.data_loader_online2.dataloader
      params:
        cfg:
          version: advanced_12Hz_trainval
          dataroot: /remote-home/share/nuScenes/samples/CAM_FRONT/
          device: 6
        split_name: val


lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 5000
        max_images: 8
        increase_log_steps: False
    

  trainer:
    benchmark: True
    gpus: 0,1,2,4,5,6

    